# This is a basic workflow to help you get started with Actions

name: Windows Package and Release

# Controls when the workflow will run
on:
  push:
    branches: 
      - beta
  # release:
  #   types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDS }}
  GOOGLE_DRIVE_FOLDERS: ${{ secrets.GOOGLE_DRIVE_FOLDERS }}
  WSLENV: GOOGLE_CREDS:GOOGLE_DRIVE_FOLDERS


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  package-and-release:
    # The type of runner that the job will run on
    # runs-on: windows-latest
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - run: wsl -u root -d Ubuntu-22.04 -- apt update
      - run: wsl -u root -d Ubuntu-22.04 -- apt install python3.10 wget
      - run: wsl -u root -d Ubuntu-22.04 -- wget https://bootstrap.pypa.io/get-pip.py
      - run: wsl -u root -d Ubuntu-22.04 -- python3.10 get-pip.py
      - run: wsl -u root -d Ubuntu-22.04 -- python3.10 -m pip install pipenv
      - run: Set-Content -Path google_creds.json -Value $Env:GOOGLE_CREDS         -Encoding UTF8
      - run: Set-Content -Path gdrive_secret.yml -Value $Env:GOOGLE_DRIVE_FOLDERS -Encoding UTF8
      - run: bash -c "pipenv sync"
      - run: bash -c "pipenv run python rs_liveries_downloader.py"
      - run: Invoke-WebRequest -Uri https://nsis.sourceforge.io/mediawiki/images/c/cf/NewAdvSplash.zip -OutFile NewAdvSplash.zip
      - run: Add-Type -AssemblyName System.IO.Compression.FileSystem ; [System.IO.Compression.ZipFile]::ExtractToDirectory("$PWD/NewAdvSplash.zip", "$PWD")
      - run: Copy-Item  Contrib\NewAdvSplash             "C:\Program Files (x86)\NSIS\Contrib\"
      - run: Copy-Item  Plugins\newadvsplash.dll         "C:\Program Files (x86)\NSIS\Plugins\x86-ansi\"
      - run: Copy-Item  Unicode\plugins/newadvsplash.dll "C:\Program Files (x86)\NSIS\Plugins\x86-unicode\"
      - name: Makensis
        run: |
          cd Staging
          & "C:\Program Files (x86)\NSIS\makensis.exe" /V4 /DVERSION=%GITHUB_REF% rs-liveries-rendered.nsi
          Move-Item "RS Liveries.exe" "RS_Liveries_%GITHUB_REF_NAME%.exe"
      # - name: Release to Github Releases
      #   uses: softprops/action-gh-release@v1
      #   if: startsWith(github.ref, 'refs/tags/')
      #   with:
      #     files: |
      #       Staging/RS_Liveries_${{ github.ref_name }}.exe
      #       Staging/rs-liveries-rendered.nsi
      #       Staging/rs-liveries-pilot-priorities.ps1
      - uses: actions/upload-artifact@v3
        with:
          name: Liveries Installer
          path: Staging\RS_Liveries_{{ GITHUB_REF_NAME }}.exe
          retention-days: 1
